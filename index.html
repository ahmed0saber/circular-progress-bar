<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Circular Progress Bar</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <div class="circular-progress-bar" data-percentage="30">
        <svg width="70" height="70">
            <circle cx="35" cy="35" stroke="#e8e8e8" r="30" fill="transparent" stroke-width="5" />
            <circle class="progressed" cx="35" cy="35" stroke="#2bb2b2" r="30" fill="transparent" stroke-width="5" />
        </svg>
        <span class="progressed-percentage"></span>
    </div>
    <div class="circular-progress-bar" data-percentage="50">
        <svg width="70" height="70">
            <circle cx="35" cy="35" stroke="#e8e8e8" r="30" fill="transparent" stroke-width="5" />
            <circle class="progressed" cx="35" cy="35" stroke="#2bb2b2" r="30" fill="transparent" stroke-width="5" />
        </svg>
        <span class="progressed-percentage"></span>
    </div>
    <div class="circular-progress-bar" data-percentage="90">
        <svg width="70" height="70">
            <circle cx="35" cy="35" stroke="#e8e8e8" r="30" fill="transparent" stroke-width="5" />
            <circle class="progressed" cx="35" cy="35" stroke="#2bb2b2" r="30" fill="transparent" stroke-width="5" />
        </svg>
        <span class="progressed-percentage"></span>
    </div>
</body>
<script src='./script.js'></script>
</html>
